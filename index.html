<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airport Taxi Sharing</title>
  <style>
    /* reset & full-height flex layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* header w/ sticky button */
    header {
      flex: 0 0 auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0.75em 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0 0 0.5em;
      font-size: 1.25em;
    }
    .button {
      display: inline-block;
      margin: 0.25em;
      padding: 0.5em 1em;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1em;
    }

    /* make iframe fill the rest of the viewport */
    .embed-container {
      flex: 1 1 auto;
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* 1:1 ratio by default, will be overridden by absolute */
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Airport Taxi Sharing</h1>
      <!-- your Tally link -->
      <a class="button" href="https://tally.so/r/3xokKv" target="_blank">
        âž• Add Travel Plans
      </a>
    </header>

    <!-- your Airtable embed -->
    <div class="embed-container">
      <iframe 
        class="airtable-embed"
        src="https://airtable.com/embed/appVJ7Qfs6iW40RdC/shr0IJUqB7tcxPHyA?viewControls=on"
        loading="lazy"
      ></iframe>
    </div>
  </div>

</body>
</html>
